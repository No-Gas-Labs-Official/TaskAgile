<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="theme-color" content="#1a1a2e">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <title>No_Gas_Labs™ Celebrity Deathmatch</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Courier New', monospace;
      background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
      color: #e94560;
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      max-width: 600px;
      margin: 0 auto;
    }

    h1 {
      text-align: center;
      font-size: 2rem;
      margin-bottom: 30px;
      text-shadow: 0 0 10px #e94560;
      word-wrap: break-word;
    }

    .controls {
      display: flex;
      flex-direction: column;
      gap: 15px;
      margin-top: 30px;
    }

    button {
      background: #0f3460;
      color: #e94560;
      border: 2px solid #e94560;
      padding: 22px 30px;
      font-size: 1.2rem;
      font-family: 'Courier New', monospace;
      cursor: pointer;
      min-height: 44px;
      min-width: 44px;
      transition: all 0.3s ease;
      text-transform: uppercase;
      font-weight: bold;
    }

    button:hover {
      background: #e94560;
      color: #0f3460;
      box-shadow: 0 0 20px #e94560;
    }

    button:active {
      transform: scale(0.95);
    }

    #status {
      text-align: center;
      margin-top: 30px;
      padding: 20px;
      background: rgba(15, 52, 96, 0.5);
      border: 2px solid #e94560;
      min-height: 100px;
    }

    .stats {
      text-align: center;
      margin-top: 20px;
      font-size: 0.9rem;
      color: #aaa;
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 1.5rem;
      }
      
      button {
        font-size: 1rem;
        padding: 18px 24px;
      }
    }

    @media print {
      body {
        background: white;
        color: black;
      }
      
      button {
        display: none;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>No_Gas_Labs™<br>Celebrity Deathmatch</h1>
    
    <div id="status">
      <p>Ready to rumble!</p>
      <p>Iteration: 1 - Infrastructure Complete</p>
    </div>
    
    <div class="controls">
      <button id="exportBtn" onclick="exportData()">Export Data</button>
      <button id="importBtn" onclick="importData()">Import Data</button>
      <button id="resetBtn" onclick="resetData()">Reset Data</button>
    </div>
    
    <div class="stats">
      <p>Version: 1.0.0-iter-1</p>
      <p>Offline-capable | No dependencies</p>
    </div>
  </div>

  <script>
    // No_Gas_Labs™ Celebrity Deathmatch - Core Infrastructure
    // Ralph Loop Iteration 1
    // Zero external dependencies - localStorage powered

    const STORAGE_KEY = 'ngl_deathmatch_data';
    const VERSION = '1.0.0-iter-1';

    // Initialize on load
    window.onload = function() {
      console.log('No_Gas_Labs™ Deathmatch initialized');
      console.log('Version:', VERSION);
      console.log('Iteration: 1');
      loadData();
    };

    // localStorage functions
    function saveData(data) {
      try {
        localStorage.setItem(STORAGE_KEY, JSON.stringify(data));
        console.log('Data saved successfully');
        return true;
      } catch (e) {
        console.error('Save failed:', e);
        alert('Save failed: ' + e.message);
        return false;
      }
    }

    function loadData() {
      try {
        const stored = localStorage.getItem(STORAGE_KEY);
        if (stored) {
          const data = JSON.parse(stored);
          console.log('Data loaded:', data);
          return data;
        } else {
          console.log('No saved data found');
          return null;
        }
      } catch (e) {
        console.error('Load failed:', e);
        return null;
      }
    }

    // Export function
    function exportData() {
      try {
        const data = loadData() || { version: VERSION, timestamp: Date.now() };
        const blob = new Blob([JSON.stringify(data, null, 2)], { type: 'application/json' });
        const url = URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = `deathmatch-${Date.now()}.json`;
        document.body.appendChild(a);
        a.click();
        document.body.removeChild(a);
        URL.revokeObjectURL(url);
        
        updateStatus('Data exported successfully!');
        console.log('Export successful');
      } catch (e) {
        console.error('Export failed:', e);
        alert('Export failed: ' + e.message);
      }
    }

    // Import function
    function importData() {
      try {
        const input = document.createElement('input');
        input.type = 'file';
        input.accept = '.json';
        input.onchange = function(e) {
          const file = e.target.files[0];
          const reader = new FileReader();
          reader.onload = function(e) {
            try {
              const data = JSON.parse(e.target.result);
              if (saveData(data)) {
                updateStatus('Data imported successfully!');
                console.log('Import successful:', data);
              }
            } catch (err) {
              alert('Invalid JSON file: ' + err.message);
            }
          };
          reader.readAsText(file);
        };
        input.click();
      } catch (e) {
        console.error('Import failed:', e);
        alert('Import failed: ' + e.message);
      }
    }

    // Reset function
    function resetData() {
      if (confirm('Are you sure you want to reset all data? This cannot be undone!')) {
        try {
          localStorage.removeItem(STORAGE_KEY);
          updateStatus('Data reset successfully!');
          console.log('Reset successful');
        } catch (e) {
          console.error('Reset failed:', e);
          alert('Reset failed: ' + e.message);
        }
      }
    }

    // Update status display
    function updateStatus(message) {
      const statusDiv = document.getElementById('status');
      statusDiv.innerHTML = '<p>' + message + '</p>';
    }

    // Service Worker registration for PWA (will be implemented later)
    if ('serviceWorker' in navigator) {
      console.log('Service Worker API available');
      // navigator.serviceWorker.register('/sw.js').catch(console.error);
    }

    // Prevent zoom on double-tap (mobile)
    document.addEventListener('dblclick', function(event) {
      event.preventDefault();
    }, { passive: false });

    // Prevent pull-to-refresh on mobile
    document.body.addEventListener('touchmove', function(e) {
      if (e.touches.length > 1) {
        e.preventDefault();
      }
    }, { passive: false });
  </script>
</body>
</html>
