<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>No_Gas_Labs™ PRESENTS: Celebrity Deathmatch - THE GAME</title>
    <style>
        :root {
            --bg: #000;
            --fg: #fff;
            --accent: #00ff41;
            --danger: #ff3131;
            --surface: #111;
            --tap-target: 60px;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        
        body {
            background: var(--bg);
            color: var(--fg);
            font-family: 'Courier New', Courier, monospace;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            height: 100vh;
            user-select: none;
        }

        #game-container {
            flex: 1;
            position: relative;
            background: #050505;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            border-bottom: 4px solid var(--accent);
        }

        .fighter-area {
            display: flex;
            justify-content: space-around;
            align-items: flex-end;
            height: 60%;
            padding-bottom: 20px;
            position: relative;
        }

        .fighter {
            width: 40%;
            max-width: 300px;
            position: relative;
            transition: all 0.2s ease;
            text-align: center;
        }

        .fighter img { width: 100%; height: auto; border: 1px solid #333; }
        .fighter-name { font-size: 0.8rem; color: var(--accent); margin-bottom: 5px; }

        .hp-bar-container {
            width: 100%;
            height: 10px;
            background: #333;
            margin-top: 10px;
            border: 1px solid var(--fg);
        }

        .hp-bar {
            height: 100%;
            background: var(--accent);
            width: 100%;
            transition: width 0.3s;
        }

        .hp-bar.low { background: var(--danger); }

        #ui-layer {
            height: 40%;
            background: var(--surface);
            border-top: 2px solid #333;
            display: flex;
            flex-direction: column;
            padding: 15px;
        }

        #subtitle-box {
            flex: 1;
            font-size: 1rem;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            color: var(--accent);
            margin-bottom: 10px;
            border: 1px solid #222;
            padding: 10px;
            background: #000;
        }

        #controls {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
        }

        .btn {
            background: transparent;
            color: var(--fg);
            border: 2px solid var(--fg);
            height: var(--tap-target);
            font-size: 1rem;
            text-transform: uppercase;
            font-weight: bold;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
        }

        .btn:active { background: var(--fg); color: var(--bg); }
        .btn.accent { border-color: var(--accent); color: var(--accent); }
        .btn.accent:active { background: var(--accent); color: var(--bg); }

        #overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.95);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            text-align: center;
            padding: 20px;
        }

        .glitch { animation: glitch 0.1s infinite; }
        @keyframes glitch {
            0% { transform: translate(0); }
            50% { transform: translate(-3px, 3px); }
            100% { transform: translate(3px, -3px); }
        }

        .hit { animation: hit 0.2s; }
        @keyframes hit {
            0% { filter: brightness(1); }
            50% { filter: brightness(5) sepia(1) hue-rotate(-50deg); transform: scale(1.1); }
            100% { filter: brightness(1); }
        }

        .special-fx {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 50;
            display: none;
            background: radial-gradient(circle, rgba(0,255,65,0.2) 0%, rgba(0,0,0,0) 70%);
        }

        #stats-display {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 0.7rem;
            color: var(--accent);
            text-align: right;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <div id="stats-display">
            XP: <span id="xp-val">0</span> | WINS: <span id="wins-val">0</span>
        </div>
        <div class="fighter-area">
            <div id="fx-layer" class="special-fx"></div>
            <div id="trump-container" class="fighter">
                <div class="fighter-name">TRUMP</div>
                <img src="assets/trump_fighter.png" alt="Trump" onerror="this.src='https://via.placeholder.com/150?text=TRUMP'">
                <div class="hp-bar-container"><div id="trump-hp" class="hp-bar"></div></div>
            </div>
            <div id="musk-container" class="fighter">
                <div class="fighter-name">MUSK</div>
                <img src="assets/musk_fighter.png" alt="Musk" onerror="this.src='https://via.placeholder.com/150?text=MUSK'">
                <div class="hp-bar-container"><div id="musk-hp" class="hp-bar"></div></div>
            </div>
        </div>

        <div id="ui-layer">
            <div id="subtitle-box">
                <div id="subtitles">INITIALIZING SYMPHONY...</div>
            </div>
            <div id="controls">
                <button class="btn accent" onclick="playerAction('attack')">ATTACK</button>
                <button class="btn" onclick="playerAction('dodge')">DODGE</button>
                <button class="btn" onclick="playerAction('special')">SPECIAL</button>
                <button class="btn" onclick="resetGame()">RESET</button>
            </div>
        </div>
    </div>

    <div id="overlay">
        <h1 class="glitch" style="color: var(--accent); margin-bottom: 10px; letter-spacing: 5px;">No_Gas_Labs™</h1>
        <h2 style="margin-bottom: 20px; font-size: 1rem;">CELEBRITY DEATHMATCH: ALPHA IMPLOSION</h2>
        <p style="font-size: 0.7rem; color: #888; margin-bottom: 30px; max-width: 80%;">
            A non-linear, recursive podcast experience.<br>
            Optimized for Android Mobile (Wi-Fi Only).
        </p>
        <button class="btn accent" style="padding: 0 40px;" onclick="startGame()">START BROADCAST</button>
    </div>

    <script>
        // --- SECURE STATE ENGINE (Featherstone Audit Fix) ---
        const SYMPHONY_KEY = "NGL_SYMPHONY_V1";
        
        function saveState() {
            const data = JSON.stringify({
                xp: gameState.xp,
                wins: gameState.wins,
                ts: Date.now()
            });
            // Simple obfuscation for mobile localStorage (Bob's implementation)
            localStorage.setItem(SYMPHONY_KEY, btoa(data));
        }

        function loadState() {
            const saved = localStorage.getItem(SYMPHONY_KEY);
            if (saved) {
                try {
                    const decoded = JSON.parse(atob(saved));
                    gameState.xp = decoded.xp || 0;
                    gameState.wins = decoded.wins || 0;
                    updateUIStats();
                } catch(e) { console.error("Symphony State Corrupted"); }
            }
        }

        function updateUIStats() {
            document.getElementById('xp-val').innerText = gameState.xp;
            document.getElementById('wins-val').innerText = gameState.wins;
        }

        // --- GAME ENGINE ---
        let gameState = {
            playing: false,
            trumpHP: 100,
            muskHP: 100,
            xp: 0,
            wins: 0,
            currentLine: 0,
            isDodging: false
        };

        const podcastScript = [
            { text: "ANNOUNCER: Welcome to the Alpha Implosion!", action: "none" },
            { text: "TRUMP: I have the best rockets, Elon. Tremendous.", action: "trump-attack" },
            { text: "MUSK: Your rockets are a memory leak, Donald.", action: "musk-attack" },
            { text: "ANNOUNCER: Musk deploys the Doge-Coin Swarm!", action: "musk-special" },
            { text: "TRUMP: Fake news! I'm calling my lawyers!", action: "trump-dodge" },
            { text: "ANNOUNCER: The crowd is going wild in the digital arena!", action: "none" },
            { text: "MUSK: I'm buying this arena and firing the announcer.", action: "musk-attack" },
            { text: "TRUMP: You can't fire me, I'm the ratings king!", action: "trump-special" }
        ];

        function startGame() {
            document.getElementById('overlay').style.display = 'none';
            gameState.playing = true;
            loadState();
            playNextLine();
        }

        function playNextLine() {
            if (!gameState.playing) return;
            
            if (gameState.currentLine < podcastScript.length) {
                const line = podcastScript[gameState.currentLine];
                document.getElementById('subtitles').innerText = line.text;
                executeAction(line.action);
                gameState.currentLine++;
                setTimeout(playNextLine, 3500);
            } else {
                endMatch(true);
            }
        }

        function executeAction(action) {
            const trump = document.getElementById('trump-container');
            const musk = document.getElementById('musk-container');
            const fx = document.getElementById('fx-layer');

            if (action === 'trump-attack') {
                trump.style.transform = 'translateX(50px) scale(1.1)';
                if (!gameState.isDodging) {
                    musk.classList.add('hit');
                    gameState.muskHP -= 10;
                }
                setTimeout(() => { trump.style.transform = ''; musk.classList.remove('hit'); }, 300);
            } else if (action === 'musk-attack') {
                musk.style.transform = 'translateX(-50px) scale(1.1)';
                trump.classList.add('hit');
                gameState.trumpHP -= 10;
                setTimeout(() => { musk.style.transform = ''; trump.classList.remove('hit'); }, 300);
            } else if (action === 'musk-special') {
                fx.style.display = 'block';
                fx.style.background = 'radial-gradient(circle, rgba(0,255,65,0.4) 0%, rgba(0,0,0,0) 70%)';
                gameState.trumpHP -= 20;
                trump.classList.add('hit');
                setTimeout(() => { fx.style.display = 'none'; trump.classList.remove('hit'); }, 1000);
            } else if (action === 'trump-special') {
                fx.style.display = 'block';
                fx.style.background = 'radial-gradient(circle, rgba(255,49,49,0.4) 0%, rgba(0,0,0,0) 70%)';
                gameState.muskHP -= 20;
                musk.classList.add('hit');
                setTimeout(() => { fx.style.display = 'none'; musk.classList.remove('hit'); }, 1000);
            }
            
            updateHP();
            if (gameState.trumpHP <= 0 || gameState.muskHP <= 0) endMatch(gameState.muskHP > 0);
        }

        function playerAction(type) {
            if (!gameState.playing) return;
            
            if (type === 'attack') {
                executeAction('musk-attack');
                gameState.xp += 5;
            } else if (type === 'dodge') {
                gameState.isDodging = true;
                document.getElementById('musk-container').style.opacity = '0.5';
                document.getElementById('subtitles').innerText = "PLAYER: DODGING!";
                setTimeout(() => { 
                    gameState.isDodging = false; 
                    document.getElementById('musk-container').style.opacity = '1';
                }, 1000);
            } else if (type === 'special') {
                if (gameState.xp >= 20) {
                    executeAction('musk-special');
                    gameState.xp -= 20;
                } else {
                    document.getElementById('subtitles').innerText = "NEED 20 XP FOR SPECIAL!";
                }
            }
            
            updateUIStats();
            saveState();
        }

        function updateHP() {
            document.getElementById('trump-hp').style.width = Math.max(0, gameState.trumpHP) + '%';
            document.getElementById('musk-hp').style.width = Math.max(0, gameState.muskHP) + '%';
            
            if (gameState.trumpHP < 30) document.getElementById('trump-hp').classList.add('low');
            if (gameState.muskHP < 30) document.getElementById('musk-hp').classList.add('low');
        }

        function endMatch(win) {
            gameState.playing = false;
            if (win) {
                gameState.wins++;
                gameState.xp += 50;
                document.getElementById('subtitles').innerText = "VICTORY! SYMPHONY SYNCHRONIZED.";
            } else {
                document.getElementById('subtitles').innerText = "DEFEAT. THE LIVER REGENERATES...";
            }
            saveState();
            updateUIStats();
            setTimeout(() => { document.getElementById('overlay').style.display = 'flex'; }, 3000);
        }

        function resetGame() {
            gameState.currentLine = 0;
            gameState.trumpHP = 100;
            gameState.muskHP = 100;
            updateHP();
            document.getElementById('subtitles').innerText = "RESTARTING BROADCAST...";
            if (!gameState.playing) startGame();
        }
    </script>
</body>
</html>
